<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/965872acc7.js" crossorigin="anonymous"></script>
    <!--Katex für Latex Formeln-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">

    <link rel="stylesheet" href="style.css">
    <title>SciSheet</title>
</head>

<body>
    <div class="grid-container-top" id="top-bar-grid">
        <div class="grid-item">
            <div class="top-bar">
                <button class="btn" id="prev-page">
                    <i class="fa-solid fa-circle-arrow-left"></i> Prev Page
                </button>
                <button class="btn" id="next-page">
                    Next Page <i class="fa-solid fa-circle-arrow-right"></i>
                </button>
                <button class="btn" id="export-pdf">
                    <i class="fa-solid fa-file-pdf"></i> Export PDF
                </button>
                <span class="page-info">
                    Page <span id="page-num"></span> of <span id="page-count"></span>
                </span>
                <!-- Slide Switch with Emojis -->
                <div class="switch-container">
                    <i class="fa-solid fa-square-root-alt"></i>
                    <label class="switch">
                        <input type="checkbox" id="toggle-switch">
                        <span class="slider round"></span>
                    </label>  
                    <i class="fa-solid fa-image"></i>
                </div>
                <span id="title-top-bar">SciSheet</span>
            </div>
        </div>
    </div>
    <div class="grid-container" id="main-container">
        <div class="grid-item">
            <canvas id="pdf-render"></canvas>
            <canvas id="overlayScreenshot"></canvas>
        </div>
        <div class="grid-item">
            <div id="editor"></div>
        </div>
    </div>
    <!--Display Screenshot nach Auswahl ==> später wieder löschen-->
    <canvas id="screenshotCanvas" width="300" height="200"></canvas>
    <div id="latex"></div>
    <!-- MathJax-Biliothek für LaTeX einbinden -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <!--Editor Js Bibs einbinden-->
    <!-- Editor.js -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <!-- Paragraph Tool -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <!-- Drag-and-Drop Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/editorjs-drag-drop@latest"></script>
    <!-- Headline -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <!-- Image -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/simple-image"></script>
    <!-- List -->
    <script src=" https://cdn.jsdelivr.net/npm/@editorjs/list@2"></script>
    <!--Pdf Library cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!--Autotable für PDF export-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <!-- svg2pdf Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg2pdf.js/2.0.0/svg2pdf.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
